name: Minecraft AI Bot Runner (Final Test - Step 2)

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bot_indices: ${{ steps.get_indices.outputs.result }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get Bot Indices
        id: get_indices
        run: |
          COUNT=$(jq '.bots | length' config.json)
          INDICES=$(seq 0 $(($COUNT - 1)) | jq -R . | jq -s .)
          echo "result=$INDICES" >> $GITHUB_OUTPUT

  run-bots:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot_index: fromJSON(needs.setup.outputs.bot_indices)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install System Dependencies for Canvas and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev ffmpeg

      - name: Install Node.js Dependencies
        run: npm install
        
      - name: Get Bot Username
        id: get_username
        run: |
          USERNAME=$(jq -r --argjson index ${{ matrix.bot_index }} '.bots[$index].username' config.json)
          echo "BOT_USERNAME=$USERNAME" >> $GITHUB_ENV

      - name: Run Bot (Execution Test)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          BOT_INDEX: ${{ matrix.bot_index }}
        run: node main.js

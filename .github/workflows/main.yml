name: Minecraft AI Bot Runner

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-minecraft-bot]

permissions:
  contents: write

jobs:
  run-bots:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        bot_index: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install System Dependencies (ffmpeg, jq)
        run: choco install ffmpeg jq -y

      - name: ðŸ“¦ Install Node.js Dependencies
        id: npm_install
        run: npm install --verbose
        continue-on-error: true

      - name: ðŸ’¾ Upload Debug Logs on Failure
        if: steps.npm_install.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs-${{ matrix.bot_index }}
          path: |
            ~/.npm/_logs/
            npm-debug.log
          if-no-files-found: ignore

      - name: Verify Canvas Installation
        run: node -e "require('canvas'); console.log('Canvas module loaded successfully.');"

      - name: Get Bot Username
        id: get_username
        shell: pwsh
        run: |
          $username = (Get-Content config.json | ConvertFrom-Json).bots[${{ matrix.bot_index }}].username
          "BOT_USERNAME=$username" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          BOT_INDEX: ${{ matrix.bot_index }}
        run: node main.js

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'

      - name: Commit and Push Memory File
        run: |
          MEMORY_FILE="kioku_${{ env.BOT_USERNAME }}.txt"
          git pull
          git add "$MEMORY_FILE"
          git diff --staged --quiet || git commit -m "Update memory for ${{ env.BOT_USERNAME }}"
          git push

  trigger-next-run:
    needs: run-bots
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Trigger next workflow run via repository_dispatch
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "All bots have completed their session. Triggering next run via repository_dispatch."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github.v3+json" \
            "/repos/${GH_REPO}/dispatches" \
            -f event_type='run-minecraft-bot'

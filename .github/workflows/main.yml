name: Minecraft AI Bot Runner (Final Test - Step 1)

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bot_indices: ${{ steps.get_indices.outputs.result }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get Bot Indices
        id: get_indices
        run: |
          COUNT=$(jq '.bots | length' config.json)
          INDICES=$(seq 0 $(($COUNT - 1)) | jq -R . | jq -s .)
          echo "result=$INDICES" >> $GITHUB_OUTPUT

  run-bots:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot_index: fromJSON(needs.setup.outputs.bot_indices)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install System Dependencies for Canvas and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev ffmpeg

      - name: Install Node.js Dependencies
        run: npm install

      - name: Announce Completion of Step 1
        run: |
          echo "Step 1 (Stable Base) successful for bot index ${{ matrix.bot_index }}."
          echo "This confirms the workflow file structure, setup job, and dependency installation are all working correctly."

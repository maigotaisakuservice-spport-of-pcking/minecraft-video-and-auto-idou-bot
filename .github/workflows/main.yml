name: Minecraft AI Bot Runner

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-minecraft-bot]

permissions:
  contents: write

jobs:
  run-bots:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot_index: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install System Dependencies for Canvas and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev ffmpeg xvfb g++ pkg-config libpng-dev libpixman-1-dev libxcb1-dev libxcb-shm0-dev

      - name: Install Node.js Dependencies
        run: npm install

      - name: Verify Canvas Installation
        run: node -e "require('canvas'); console.log('Canvas module loaded successfully.');"

      - name: Get Bot Username
        id: get_username
        run: |
          USERNAME=$(jq -r --argjson index ${{ matrix.bot_index }} '.bots[$index].username' config.json)
          echo "BOT_USERNAME=$USERNAME" >> $GITHUB_ENV

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          BOT_INDEX: ${{ matrix.bot_index }}
        run: xvfb-run --auto-servernum --server-args "-screen 0 1920x1080x24" node main.js

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'

      - name: Commit and Push Memory File
        run: |
          MEMORY_FILE="kioku_${{ env.BOT_USERNAME }}.txt"
          git pull
          git add "$MEMORY_FILE"
          git diff --staged --quiet || git commit -m "Update memory for ${{ env.BOT_USERNAME }}"
          git push

  trigger-next-run:
    needs: run-bots
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Trigger next workflow run via repository_dispatch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "All bots have completed their session. Triggering next run via repository_dispatch."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github.v3+json" \
            "/repos/${GH_REPO}/dispatches" \
            -f event_type='run-minecraft-bot'
